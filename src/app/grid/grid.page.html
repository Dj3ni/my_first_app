<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grid</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h2>Comportement naturel</h2>
    <ion-grid>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>        
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
        <ion-col>6</ion-col>
        <ion-col>7</ion-col>
        <ion-col>8</ion-col>
        <ion-col>9</ion-col>
        <ion-col>10</ion-col>
        <ion-col>11</ion-col>
        <ion-col>12</ion-col>
      </ion-row>
    </ion-grid>
    
    <h2>Comportement avec attributs ion-col</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">size auto</ion-col>
        <ion-col size="4">size 4</ion-col>
        <ion-col size="2">size 2</ion-col>
        <ion-col>4</ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="3">offset 3</ion-col>
        <ion-col>2</ion-col>        
      </ion-row>
      <ion-row>
        <ion-col>A</ion-col>
        <ion-col push="2">B push 2</ion-col>
        <ion-col push="2">C push 2</ion-col>
        <ion-col pull="4">D pull 4</ion-col>
        <ion-col>E 5</ion-col>
        <ion-col>F 6</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
        <ion-col>6</ion-col>
        <ion-col>7</ion-col>
        <ion-col>8</ion-col>
        <ion-col>9</ion-col>
        <ion-col>10</ion-col>
        <ion-col>11</ion-col>
        <ion-col>12</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
